        <html lang="en">
        
        <head>
            <meta charset="utf-8">
            <title>Difference between dates in days, years, and months</title>

            <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
            <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

            
            <script>
                $(function () {
                    $("#date1").datepicker();
                    $("#date2").datepicker();
                });
        
                function calculateDifference() {
                    var date1 = new Date($("#date1").val());
                    var date2 = new Date($("#date2").val());
        
                    var milliseconds = date2 - date1;
                    var days = Math.abs(milliseconds) / (1000 * 3600 * 24);
                    var years = Math.floor(days / 365);
                    var months = Math.floor((days % 365) / 30);
        
                    $("#days").text(Math.round(days));
                    $("#years").text(years);
                    $("#months").text(months);
                }
            </script>
        </head>
        
        <body>
            <div class="container mt-5">
                <h1>Calculate Date Differences</h1>
                <div class="form-group">
                    <label for="date1">Enter Date 1:</label>
                    <input type="text" id="date1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date2">Enter Date 2:</label>
                    <input type="text" id="date2" class="form-control">
                </div>
                <button class="btn btn-primary" onclick="calculateDifference()">Calculate</button>
                <div class="mt-3">
                    <p><strong>Difference:</strong></p>
                    <p>Days: <span id="days"></span></p>
                    <p>Years: <span id="years"></span></p>
                    <p>Months: <span id="months"></span></p>
                </div>
            </div>
        </body>
        
        </html>
