<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Include Bootstrap Datetimepicker CSS -->
  <link rel="stylesheet" href="path/to/bootstrap-datetimepicker.min.css">
</head>
<body>
  <div class="container">
    <h2>Date Interval Calculator</h2>
    <div class="form-group">
      <label for="start">Start Date:</label>
      <input type="text" id="start" class="form-control">
    </div>
    <div class="form-group">
      <label for="end">End Date:</label>
      <input type="text" id="end" class="form-control">
    </div>
    <button id="calculate" class="btn btn-primary">Calculate Interval</button>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Include Bootstrap Datetimepicker JS -->
  <script src="path/to/bootstrap-datetimepicker.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Initialize datetimepicker
      $('#start, #end').datetimepicker({
        format: 'YYYY-MM-DD', // Adjust the format as needed
        useCurrent: false
      });
      
      // Calculate date interval when the button is clicked
      $('#calculate').click(function() {
        var startDate = moment($('#start').val(), 'YYYY-MM-DD');
        var endDate = moment($('#end').val(), 'YYYY-MM-DD');
        
        if (startDate.isValid() && endDate.isValid()) {
          var interval = endDate.diff(startDate, 'days');
          console.log('Date Interval:', interval, 'days');
        } else {
          console.log('Invalid dates');
        }
      });
    });
  </script>
</body>
</html>
